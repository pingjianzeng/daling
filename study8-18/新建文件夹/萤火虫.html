<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>当前网页标题</title>
  <style type="text/css">
    *{margin: 0;
      padding:0;}
      
  #box img{width:100%;
       height: 100%;
       position: absolute;}
   img{width:25px;
         position:absolute}    
  </style>
  <script type="text/javascript" src="js/jq.js">
  	
  </script>
  <script type="text/javascript">

   $(function(){
   	var i=0;	
  var timer=setInterval(function(){
   	i++;
	if(i>20) clearTimeout(timer)  
 		star();
   	},1000)
       	function star(){
  			
 	  var $x=Math.floor(Math.random()*window.innerWidth)-25
   	var $y=Math.floor(Math.random()*window.innerHeight)-25   	
   	var $oImg=$("<img src='images/1.gif' />")
   	$("body").append($oImg)
   	$oImg.css({"left":$x,"top":$y})
        move();  		
   		console.log($x,$y);
   			function move(){
 		var $x=Math.floor(Math.random()*(window.innerWidth-25))
 	  var $y=Math.floor(Math.random()*(window.innerHeight-25))
   		var speed=Math.floor(Math.random()*50+50)*100
   		$oImg.animate({"left":$x,"top":$y},speed,function(){ 	
   			 move();
       }) 		
   	}
   		
   	}

   })



  </script>
  
  
  
  </head>

  <body>
    <div id="box">
    	<img src="images/bg.jpg"/>
    </div>
  </body>
</html>
